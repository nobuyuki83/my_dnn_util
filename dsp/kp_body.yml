list_kp:
  - kp_head
  - kp_left_shoulder
  - kp_right_shoulder
  - kp_left_elbow
  - kp_right_elbow
  - kp_left_wrist
  - kp_right_wrist
  - kp_left_hip
  - kp_right_hip
  - kp_left_knee
  - kp_right_knee
  - kp_left_ankle
  - kp_right_ankle


draw_prop:
  kp:
    kp_head: [0,   0, 255, 1.0, 2.0]
    kp_left_shoulder: [255, 0,   0, 0.4, 1.0]
    kp_right_shoulder: [0, 255,   0, 0.4, 1.0]
    kp_left_elbow: [255, 0, 255, 0.3, 1.0]
    kp_right_elbow: [0, 255, 255, 0.3, 1.0]
    kp_left_wrist: [255, 0,   0, 0.2, 1.0]
    kp_right_wrist:  [0, 255,   0, 0.2, 1.0]
    kp_left_hip: [255, 0,   0, 0.7, 2.0]
    kp_right_hip: [0, 255,   0, 0.7, 2.0]
    kp_left_knee:  [255, 0, 255, 0.5, 2.0]
    kp_right_knee: [0, 255, 255, 0.5, 2.0]
    kp_left_ankle: [255, 0,   0, 0.3, 2.0]
    kp_right_ankle: [0, 255,   0, 0.3, 2.0]

  edge:
    - ["kp_left_shoulder","kp_left_elbow",0,0,255]
    - ["kp_right_shoulder","kp_right_elbow",0,255,0]
    - ["kp_left_elbow","kp_left_wrist",255,0,255]
    - ["kp_right_elbow","kp_right_wrist",255,255,0]
    - ["kp_left_hip","kp_left_knee",0,0,255]
    - ["kp_right_hip","kp_right_knee",0,255,0]
    - ["kp_left_knee","kp_left_ankle",255,0,255]
    - ["kp_right_knee","kp_right_ankle",255,255,0]

  seg:
    segmentation: [0,0,255]

key2kp:
  '1': kp_head
  '2': kp_left_shoulder
  '3': kp_right_shoulder
  '4': kp_left_elbow
  '5': kp_right_elbow
  '6': kp_left_wrist
  '7': kp_right_wrist
  '@': kp_left_hip
  '#': kp_right_hip
  '$': kp_left_knee
  '%': kp_right_knee
  '^': kp_left_ankle
  '&': kp_right_ankle